<main>
  <form [formGroup]="applyForm" (submit)="submitProgram()">
    <div>
      <label for="program">Program</label>
    </div>
    <textarea id="program" rows="40" cols="80" formControlName="program" style="white-space: pre-wrap;"></textarea>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</main>
